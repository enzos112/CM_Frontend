<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <div class="text-center mb-4">
                <h2 class="fw-bold text-primary">Centro Médico</h2>
                <h5 class="text-muted">Huerta Robles</h5>
                <p class="mt-3 text-secondary">Iniciar Sesión</p>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                
                <div *ngIf="errorMessage" class="alert alert-danger text-center p-2 mb-3">
                    {{ errorMessage }}
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Correo Electrónico</label>
                    <input type="email" 
                           class="form-control bg-light" 
                           id="email" 
                           formControlName="email"
                           [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                           placeholder="nombre@correo.com">
                    <div class="invalid-feedback">
                        Ingrese un correo válido.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Contraseña</label>
                    <input type="password" 
                           class="form-control bg-light" 
                           id="password" 
                           formControlName="password"
                           placeholder="••••••••">
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold" [disabled]="loginForm.invalid">
                        Ingresar
                    </button>
                </div>
            </form>

            <div class="text-center mt-4 small">
                <a routerLink="/register" class="text-decoration-none fw-bold">Crear cuenta</a>
                <a href="#" class="text-decoration-none text-secondary">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>
</div>
