<div class="page-content">
  
  <h2 class="page-title">Ajustes de la Cuenta</h2>

  <div class="card settings-card">
    <div class="card-body p-4">
      
      <h5 class="fw-bold text-dark mb-2">Preferencias de Notificación</h5>
      <p class="text-muted small mb-4">
        Elige cómo quieres recibir las comunicaciones importantes.
      </p>

      <div class="setting-item">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <label class="setting-label" for="switchResumen">Resumen diario de citas</label>
            <p class="setting-desc">Recibe un correo cada mañana con el listado de tus citas programadas para el día.</p>
          </div>
          <div class="form-check form-switch">
            <input 
              class="form-check-input custom-switch" 
              type="checkbox" 
              role="switch" 
              id="switchResumen"
              [(ngModel)]="config.resumenDiario">
          </div>
        </div>
      </div>

      <div class="setting-item mt-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <label class="setting-label" for="switchAlertas">Alertas de cancelación</label>
            <p class="setting-desc">Recibe una notificación inmediata si un paciente cancela una cita.</p>
          </div>
          <div class="form-check form-switch">
            <input 
              class="form-check-input custom-switch" 
              type="checkbox" 
              role="switch" 
              id="switchAlertas"
              [(ngModel)]="config.alertasCancelacion">
          </div>
        </div>
      </div>

      <div class="mt-5">
        <button class="btn btn-primary px-4 py-2" (click)="guardarPreferencias()">
          Guardar Preferencias
        </button>
      </div>

    </div>
  </div>
</div>
